<div class="bg-white border border-gray-200 rounded-lg p-5 shadow-sm hover:shadow-md transition">
    <!-- Avatar and Info -->
    <div class="flex items-center space-x-4 mb-4">
        <div class="relative">
            <img src="https://ui-avatars.com/api/?name={{ contact.contact.get_full_name|default:contact.contact.username }}&background=random&color=fff&size=128"
                 alt="{{ contact.contact.username }}"
                 class="w-14 h-14 rounded-full object-cover border-2 border-gray-100">
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-800">
                {{ contact.contact.get_full_name|default:contact.contact.username }}
            </h3>
            <p class="text-gray-600 text-sm">{{ contact.contact.email }}</p>
            {% if contact.status == 'pending' %}
            <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Pending</span>
            {% endif %}
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex justify-between items-center pt-4 border-t border-gray-100">
        <a href=""
        {% comment %} <a href="{% url 'chat_with_user' contact.contact.id %}" {% endcomment %}
           class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <span>Message</span>
        </a>
        
        {% if contact.status == 'pending' %}
        <button onclick="cancelRequest({{ contact.id }})" 
                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg text-sm font-medium transition">
            Cancel
        </button>
        {% endif %}
    </div>
</div>

<script>
function cancelRequest(contactId) {
    if (confirm('Are you sure you want to cancel this request?')) {
        fetch("{% url 'respond_to_request' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}',
            },
            body: JSON.stringify({
                request_id: contactId,
                action: 'reject'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showNotification(data.message, data.status);
                setTimeout(() => location.reload(), 1500);
            } else {
                showNotification(data.message, 'error');
            }
        });
    }
}
</script>
