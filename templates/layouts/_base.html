{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - ChatApp</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --primary-dark: #1d4ed8;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
            border-right: 1px solid #bfdbfe;
        }
        
        .sidebar-link {
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .sidebar-link:hover {
            background-color: #e0f2fe;
            border-left: 3px solid var(--primary);
        }
        
        .sidebar-link.active {
            background-color: #e0f2fe;
            border-left: 3px solid var(--primary);
            font-weight: 500;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            background-color: #f8fafc;
        }
        
        .chat-container {
            height: calc(100vh - 80px);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 50;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        /* Notification styles */
        .message {
            will-change: transform, opacity;
        }

        .message-progress-bar {
            will-change: width;
            transition: width 5s linear;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(20px);
                opacity: 0;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .message {
                backdrop-filter: blur(12px);
            }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Notification container -->
    <div id="message-popup-container" class="fixed top-4 right-4 z-[9999] flex flex-col items-end"></div>
    
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar fixed top-0 left-0 transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span class="text-xl font-bold text-blue-600">ChatApp</span>
                </div>
                
                {% include "includes/sidebar.html" %}
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content w-full min-h-screen">
            {% block content %}{% endblock content %}
        </main>
    </div>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="md:hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg z-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <script src="{% static 'js/mobile-menu.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>

    <script>
       // Initialize with Django messages
        document.addEventListener('DOMContentLoaded', function() {
            const messages = [
                {% for message in messages %}
                {
                    type: '{{ message.tags|default:"info" }}',
                    title: '{{ message.extra_tags|default:"Notification"|escapejs }}',
                    message: '{{ message|escapejs }}'
                },
                {% endfor %}
            ];
            
            messages.forEach(msg => {
                showMessage(msg.type, msg.title, msg.message);
            });
        });
    </script>
    {% block scripts %}
        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    {% endblock %}
</body>
</html>
