{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - ChatApp</title>
    <link rel="stylesheet" href="{% static '/css/output.css' %}">
    <style>
         /* Notification styles */
        .message {
            will-change: transform, opacity;
        }

        .message-progress-bar {
            will-change: width;
            transition: width 5s linear;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(20px);
                opacity: 0;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .message {
                backdrop-filter: blur(12px);
            }
        }
    </style>
</head>
<body>
    <!-- Notification container -->
    <div id="message-popup-container" class="fixed top-4 right-4 z-[9999] flex flex-col items-end"></div>
    
    {% block content %}{% endblock content %}
    
    <script src="{% static 'js/notifications.js' %}"></script>
    <script>
       // Initialize with Django messages
        document.addEventListener('DOMContentLoaded', function() {
            const messages = [
                {% for message in messages %}
                {
                    type: '{{ message.tags|default:"info" }}',
                    title: '{{ message.extra_tags|default:"Notification"|escapejs }}',
                    message: '{{ message|escapejs }}'
                },
                {% endfor %}
            ];
            
            messages.forEach(msg => {
                showMessage(msg.type, msg.title, msg.message);
            });
        });
    </script>
</body>
</html>
