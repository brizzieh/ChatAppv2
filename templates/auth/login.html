{% extends "layouts/_layout.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md p-6 sm:p-8 bg-white rounded-2xl shadow-xl mx-auto">
        <!-- Mobile-optimized header -->
        <div class="text-center">
            <!-- Larger icon on mobile -->
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 sm:h-12 sm:w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
            </svg>
            <h2 class="mt-4 text-2xl sm:text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="mt-2 text-sm sm:text-base text-gray-600">Sign in to your account</p>
        </div>
        
        <form method="post" action="{% url 'login' %}" class="mt-6 space-y-4">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm sm:text-base font-medium text-gray-700">Username</label>
                <div class="relative mt-1">
                    <input type="text" id="username" name="username" required
                           class="block w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Your username"
                           autocapitalize="off"
                           autocorrect="off">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm sm:text-base font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <input type="password" id="password" name="password" required
                           class="block w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="••••••••"
                           autocomplete="current-password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-3 sm:space-y-0">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm sm:text-base text-gray-700">Remember me</label>
                </div>
                <div class="text-sm sm:text-base">
                    <a href="#" class="text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full py-3 px-4 text-sm sm:text-base bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition transform hover:scale-[1.02] active:scale-[0.98]">
                Sign In
            </button>
        </form>
        
        <!-- Registration Link -->
        <div class="mt-6 text-center text-sm sm:text-base text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register now</a>
        </div>

        <!-- Mobile Keyboard Considerations -->
        <div class="mt-8 sm:hidden text-xs text-gray-500 text-center">
            <p>Tip: Make sure your keyboard is dismissed after login</p>
        </div>
    </div>
</div>

<!-- Mobile-specific optimizations -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle viewport height changes on mobile
    function updateViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Initial update
    updateViewportHeight();
    
    // Update on resize or orientation change
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    
    // Focus the username field on load (except on mobile to prevent keyboard popup)
    if (window.innerWidth > 640) { // 640px is Tailwind's 'sm' breakpoint
        document.getElementById('username').focus();
    }
});
</script>

<style>
/* Ensure proper mobile viewport height */
html, body {
    height: 100%;
    height: calc(var(--vh, 1vh) * 100);
}

/* Better input zoom behavior on iOS */
@media screen and (max-width: 640px) {
    input, select, textarea {
        font-size: 16px !important;
    }
    
    /* Prevent zoom on focus */
    @supports (-webkit-touch-callout: none) {
        input {
            font-size: 16px !important;
        }
    }
}
</style>
{% endblock content %}
